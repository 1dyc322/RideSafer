<!doctype html>
<html>
   <head>

      <link rel="stylesheet" type="text/css" href="style.css"/>
      <link rel="stylesheet" type="text/css" href="media.css"/>
   </head>
   <body>
      <table id="mainTable" align="center" cellspacing="0" cellpadding="0">
         <tr>
            <td colspan="4" valign="top" height="50" >
               <center class="banner">About Me</center>
            </td>
         </tr>
         <tr class="contactrowme">
            <td class="infoTag">
               First Name: 
            </td>
            <td>
               <form >
                  <input class="infoForm" type="text" name="afirstname" value="" >
               </form>
            </td>
         </tr>
         <tr class="contactrowme">
            <td class="infoTag">
               Last Name: 
            </td>
            <td>
               <form >
                  <input class="infoForm" type="text" name="alastname" value="" >
               </form>
            </td>
         </tr>
         <tr class="contactrowme">
            <td class="infoTag">
               Address: 
            </td>
            <td>
               <form >
                  <input class="infoForm" type="text" name="aaddr1" value="" >
               </form>
            </td>
         </tr>
         <tr class="contactrowme">
            <td class="infoTag">
               Suburb: 
            </td>
            <td>
               <form >
                  <input class="infoForm" type="text" name="aaddr2" value="" >
               </form>
            </td>
         </tr>
         <tr class="contactrowme">
            <td class="infoTag">
               State: 
            </td>
            <td>
               <form >
                  <select id="statelst" name="statelist" form="stateform">
                     <option value="NSW">NSW</option>
                     <option value="QLD">QLD</option>
                     <option value="VIC">VIC</option>
                     <option value="TAS">TAS</option>
                     <option value="WA">WA</option>
                     <option value="ACT">ACT</option>
                     <option value="NT">NT</option>
                     <option value="SA">SA</option>
                  </select>
               </form>
            </td>
         </tr>
         <tr class="contactrowme" >
            <td class="infoTag">
               Postcode: 
            </td>
            <td >
               <form >
                  <input class="infoForm" id="pc" type="text" name="apostcode" value="" >
               </form>
            </td>
         </tr>
         <tr>
            <td colspan="4" valign="top">
               <center>
                  <form> <input id="mButton" type="button" value="Save Details"> </form>
               </center>
            </td>
         </tr>
         <tr>
            <td colspan="4"  style="position: relative;">
               <div style="position:absolute; bottom:0;background-color:#007FBC;" >
                  <a href="home.html"><img class="nav" src="pic/nav1.svg"/></a>
                  <a href="aboutme.html"><img class="nav" src="pic/navc2.svg"/></a>
                  <a href="contact.html"><img class="nav" src="pic/nav3.svg"/></a>
                  <a href="sos.html"><img class="nav" src="pic/nav4.svg"/></a>
               </div>
            </td>
         </tr>
